{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito+Sans:opsz@6..12&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

     <title>Nykinsky Career</title>
    <link rel="icon" href="{% static 'images/NyK.png' %}" type="image/png">
    <style>
        /* Style for the option elements */
    </style>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body">
  <div class="container">
    <a class="navbar-brand" href="./"> <img src="{% static 'images/logo.png' %}" style="width:173px" alt="Nykinsky Career Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent"  style="background-color:#343a40">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active" href="./">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/career">Career Opportunity</a>
        </li>
        <!-- Add more navbar items here -->
      </ul>
    </div>
  </div>
</nav>

    <!-- Form Section -->
    <div class="container mt-5">
        <form action="/submit" method="post" enctype="multipart/form-data">
            {% csrf_token %} 

            <h2 style="padding-bottom: 5px;color: rgb(72, 105, 10);padding-top: 20px;">{{team_details.title}}</h2>
            <h4 style="padding-bottom: 5px;color: rgb(72, 105, 10);">{{team_details.job_name}}</h4>

<!--            <h3 style="padding-bottom: 5px;">{{team_details.team_name}}</h3>-->
<!--            <p><i class="fa-solid fa-map-location-dot" style="color: green;"></i>       {{team_details.location}}      <i class="fa-solid fa-location-arrow" style="color: green;padding-left: 10px;"></i>      {{team_details.location_type}}      <i class="fa-solid fa-globe" style="color: green;padding-left: 10px;"></i>   {{team_details.work_type }}</p>-->
<!--           -->
            <!-- Personal Information -->
            <div class="mb-3">
                <label for="resume" class="form-label">Resume (PDF only):<span style="color: red;">*</span> </label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="full_name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email<span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone<span style="color: red;">*</span></label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="current_company" class="form-label">Current Company<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="current_company" name="current_company" required>
            </div>

            <!-- Education Information -->
            <h3 class="mb-3">Links</h3>

            <div class="mb-3">
                <label for="linkedin_url" class="form-label">Linked In URL</label>
                <input type="text" class="form-control" id="linkedin_url" name="linkedin" required>
            </div>

            <div class="mb-3">
                <label for="github_url" class="form-label">Github URL</label>
                <input type="text" class="form-control" id="github_url" name="github" required>
            </div>

            <div class="mb-3">
                <label for="other_website" class="form-label">Other Website</label>
                <input type="text" class="form-control" id="websites" name="websites" required>
            </div>

            <!-- Additional Information -->
            <h3 class="mb-3">Additional Information</h3>

            <div class="mb-3">
                
                <textarea placeholder="Add a cover letter or anything else you want to share." class="form-control" name="info" rows="4" required></textarea>
            </div>
<input type="text" name="title" value="{{team_details.title}}" hidden>
            <input type="text" name="job_name" value="{{team_details.job_name}}" hidden>
            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-success">SUBMIT APPLICATION</button></form>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript (optional, for certain features like dropdowns) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>

</html>
