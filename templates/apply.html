{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- font-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito+Sans:opsz@6..12&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Nykinsky Career</title>
    <link rel="icon" href="{% static 'images/NyK.png' %}" type="image/png">
    <style>
        /* Style for the option elements */
    </style>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h2 class="navbar-logo"><a href="#">NykinSky</a></h2>
        <div class="navbar-menu">
            <a href="#Home">Home</a>
        </div>
        <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container mt-5">
        <form action="/submit_application" method="post">
            <h2 class="mb-4">Submit Your Application</h2>

            <!-- Personal Information -->
            <div class="mb-3">
                <label for="resume" class="form-label">Resume (PDF only): </label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="current_company" class="form-label">Current Company</label>
                <input type="text" class="form-control" id="current_company" name="current_company" required>
            </div>

            <!-- Education Information -->
            <h3 class="mb-3">Links</h3>

            <div class="mb-3">
                <label for="linkedin_url" class="form-label">Linked In URL</label>
                <input type="text" class="form-control" id="linkedin_url" name="linkedin_url" required>
            </div>

            <div class="mb-3">
                <label for="github_url" class="form-label">Github URL</label>
                <input type="text" class="form-control" id="github_url" name="github_url" required>
            </div>

            <div class="mb-3">
                <label for="other_website" class="form-label">Other Website</label>
                <input type="text" class="form-control" id="other_website" name="other_website" required>
            </div>

            <!-- Additional Information -->
            <h3 class="mb-3">Additional Information</h3>

            <div class="mb-3">
                <label for="cover_letter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="cover_letter" name="cover_letter" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript (optional, for certain features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
